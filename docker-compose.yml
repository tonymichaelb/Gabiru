version: '3.8'

services:
  gabiru:
    build: .
    container_name: gabiru
    ports:
      - "8080:8080"
    volumes:
      - gabiru-data:/app/data
      - /dev/ttyACM0:/dev/ttyACM0  # Porta serial da impressora
    devices:
      - /dev/ttyACM0  # Permitir acesso ao dispositivo serial
    environment:
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    privileged: true  # Necess√°rio para acesso ao GPIO e serial

volumes:
  gabiru-data:
    driver: local
